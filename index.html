<h1><font color=#E80017>癸</font><font color=#D1002E>卯</font><font color=#BA0045>兔</font><font color=#A3005C>年</font><font color=#8C0073>春</font><font color=#75008A>节</font><font color=#5E00A1>快</font><font color=#4700B8>乐</font></h1><br />
<p>这一年，你我都是风雪夜归人，<br />求理想，奔前程，<br />追梦的路上勇敢而赤诚。</p>
<p>愿你，<br />在新的一年里，<br />平安喜乐，万事如意；<br />愿你，<br />一半烟火，一半诗意，<br />过成自己喜欢的样子；<br />愿你，<br />日子充满烟火，眼里装满星河。</p>
<p>愿春去秋往万事胜意，<br />山高水长终有回甘。<br />万般熙攘化清风朗月，<br />四方梦想如愿以偿。</p>
<p>@谢</p>
